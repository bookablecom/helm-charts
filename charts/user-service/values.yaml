spring-boot:
  nameOverride: "user-service"
  fullnameOverride: "user-service"
  image:
    repository: ghcr.io/bookablecom/user-service
    tag: 1.5.17
  imagePullSecrets:
    - name: "dockerconfigjson-github-com"
  extraEnv:
    CONFIG_SERVER_URI: http://config-server:8080
  ingress:
    enabled: true
    match: Host(`api.bsgrd.com`) && PathPrefix(`/users`)
  name: user-service
  healthChecks:
    enabled: true
    readinessProbe:
      initialDelaySeconds: 120
      periodSeconds: 40
      timeoutSeconds: 15
      failureThreshold: 60
    livenessProbe:
      initialDelaySeconds: 120
      periodSeconds: 30
      timeoutSeconds: 15
      failureThreshold: 60
  replicaCount: 1
  spring:
    profiles:
      active: default
traefik-ingress:
  ingress:
    match: "Host(`api.bsgrd.com`) && PathPrefix(`/users`)"
    tls:
      enabled: true
      resolver: "letsencrypt"
  service:
    name: "user-service"
    port: 8080
