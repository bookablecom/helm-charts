{{- if .Values.ingress.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: {{ include "spring-boot.fullname" . }}
spec:
  weighted:
    services:
      - name: {{ include "spring-boot.fullname" . }}
        weight: 1
        port: {{ .Values.service.port }}
        kind: Service
{{- end}}
