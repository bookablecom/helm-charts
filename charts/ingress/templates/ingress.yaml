apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: "api.bsgrd.com"
    http:
      paths:
      - path: "/users"
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      - path: "/organizations"
        pathType: Prefix
        backend:
          service:
            name: organization-service
            port:
              number: 8080